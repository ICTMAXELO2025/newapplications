{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Reset Your Password</h4>
            </div>
            <div class="card-body">
                <!-- Flash Messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('forgot_password') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your registered email" value="{{ request.form.email if request.form.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="user_type" class="form-label">I am a:</label>
                        <select class="form-select" id="user_type" name="user_type" required>
                            <option value="">Select user type</option>
                            <option value="student" {% if request.form.user_type == 'student' %}selected{% endif %}>Student</option>
                            <option value="admin" {% if request.form.user_type == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('index') }}">Cancel</a> 
        
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
